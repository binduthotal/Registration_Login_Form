<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<script>
function validateLogin() 
{
    var username_val = document.forms["login_form"]["Username"].value;
    var password_val = document.forms["login_form"]["Password"].value;
    if (username_val == "") {
        alert("Username Field cannot be empty !");
        return false;
    }
    if (password_val == "") 
    {
        alert("Password Field cannot be empty !");
        return false;
    }
}
</script>

<body>
    <form name="login_form" method="post" action="backend.php" onsubmit="return validateLogin()">
        <label for="Username">Username:</label></br>
        <input name="Username" type="text" placeholder="Your Username"></br>
        <label for="Password">Password:</label></br>
        <input name="Password" type="password" placeholder="Your Password"> </br>
        <input name="submit" type="submit" value="Login">
		<p>Not a member ? <a href="index.html">Sign up.</a></p>
    </form>
</body>

</html>
